<html>
    <head>
    </head>
    <body>
        <script>
            var importObject = {
                console: {
                    log: function(arg) {
                    console.log(arg);
                    }
                }
            };

            WebAssembly.instantiateStreaming(fetch('helloworld.wasm'), importObject)
            .then(obj => {
                obj.instance.exports.logIt();
            });
        </script>
    </body>
</html>
