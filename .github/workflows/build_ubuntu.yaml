name: Ubuntu build 
on:
  push:
    branches:    
      - 'master'
  workflow_dispatch:

jobs:
  build-test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Preparser Test
        run: ./build.sh pall 
        shell: bash
      - name: Grammar Test
        run: ./build.sh gall 
        shell: bash